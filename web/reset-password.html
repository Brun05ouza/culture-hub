<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir Senha - Culture Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="css/improvements.css">
</head>
<body class="bg-gray-50">
  <div class="min-h-screen flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full space-y-8">
      <div class="text-center">
        <i data-lucide="key" class="mx-auto h-12 w-12 text-blue-600"></i>
        <h2 class="mt-6 text-3xl font-bold text-gray-900">Redefinir Senha</h2>
        <p class="mt-2 text-sm text-gray-600">Digite sua nova senha</p>
      </div>
      
      <form id="resetForm" class="mt-8 space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Nova Senha</label>
          <div class="relative">
            <input id="newPassword" type="password" class="form-input pr-12" placeholder="Mínimo 6 caracteres" required>
            <button type="button" class="pw-toggle" data-target="newPassword">
              <i data-lucide="eye"></i>
            </button>
          </div>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Confirmar Senha</label>
          <div class="relative">
            <input id="confirmPassword" type="password" class="form-input pr-12" placeholder="Repita a nova senha" required>
            <button type="button" class="pw-toggle" data-target="confirmPassword">
              <i data-lucide="eye"></i>
            </button>
          </div>
        </div>
        
        <div id="resetError" class="auth-error" hidden></div>
        
        <button type="submit" class="btn btn-primary w-full">Redefinir Senha</button>
      </form>
      
      <div class="text-center">
        <a href="login.html" class="text-blue-600 hover:underline">Voltar ao login</a>
      </div>
    </div>
  </div>

  <script>
    // Inicializar ícones
    if (window.lucide) lucide.createIcons();
    
    // Toggle de senha
    document.querySelectorAll('.pw-toggle').forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.preventDefault();
        const targetId = this.getAttribute('data-target');
        const input = document.getElementById(targetId);
        const isPassword = input.type === 'password';
        
        input.type = isPassword ? 'text' : 'password';
        this.querySelector('i').setAttribute('data-lucide', isPassword ? 'eye-off' : 'eye');
        if (window.lucide) lucide.createIcons();
      });
    });
    
    // Verificar token na URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const email = urlParams.get('email');
    
    if (!token || !email) {
      document.body.innerHTML = `
        <div class="min-h-screen flex items-center justify-center">
          <div class="text-center">
            <i data-lucide="alert-circle" class="mx-auto h-12 w-12 text-red-600"></i>
            <h2 class="mt-4 text-2xl font-bold text-gray-900">Link Inválido</h2>
            <p class="mt-2 text-gray-600">Este link de recuperação é inválido ou expirou.</p>
            <a href="login.html" class="mt-4 inline-block btn btn-primary">Voltar ao Login</a>
          </div>
        </div>
      `;
      if (window.lucide) lucide.createIcons();
    }
    
    // Processar redefinição
    document.getElementById('resetForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorDiv = document.getElementById('resetError');
      const submitBtn = e.target.querySelector('button[type="submit"]');
      
      errorDiv.hidden = true;
      
      if (newPassword.length < 6) {
        showError('A senha deve ter pelo menos 6 caracteres');
        return;
      }
      
      if (newPassword !== confirmPassword) {
        showError('As senhas não coincidem');
        return;
      }
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'Redefinindo...';
      
      // Simular redefinição
      setTimeout(() => {
        alert('Senha redefinida com sucesso!');
        window.location.href = 'login.html';
      }, 1000);
      
      function showError(message) {
        errorDiv.textContent = message;
        errorDiv.hidden = false;
        submitBtn.disabled = false;
        submitBtn.textContent = 'Redefinir Senha';
      }
    });
  </script>
</body>
</html>
