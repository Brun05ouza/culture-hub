<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Evento</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/telaPrincipal.css">
  <link rel="stylesheet" href="css/criarEventos.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css">
  <script defer src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script defer src="https://unpkg.com/lucide@latest"></script>
  <script type="module" src="js/script.js"></script>
  <script src="/js/script.js" defer></script>
</head>

<body class="bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="container flex justify-between items-center py-4 relative">
      <div class="flex items-center space-x-8">
        <a href="telaPrincipal.html" class="text-xl font-bold logo">Culture Hub</a>
        <nav class="hidden md:flex space-x-6">
          <a href="telaPrincipal.html" class="nav-link font-medium">Início</a>
          <a href="meusEventos.html" class="nav-link font-medium">Meus Eventos</a>
          <a href="telaCalendario.html" class="nav-link font-medium">Eventos</a>
          <a href="sobreEmpresa.html" class="nav-link font-medium">Sobre Nós</a>
        </nav>
      </div>
      
      <div class="flex items-center space-x-4">
        <div class="hidden md:flex items-center space-x-4 header-auth">
          <a href="login.html" class="nav-link login-link">Login</a>
          <a href="cadastro.html" class="btn btn-primary px-6 py-2 rounded-full">Cadastre-se</a>
        </div>
        
        <!-- Botão menu mobile -->
        <button class="md:hidden hamburger" onclick="toggleMobileMenu()">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
      
      <!-- Menu mobile -->
      <nav class="md:hidden mobile-menu" id="mobileMenu">
        <a href="telaPrincipal.html" class="nav-link">Início</a>
        <a href="meusEventos.html" class="nav-link">Meus Eventos</a>
        <a href="telaCalendario.html" class="nav-link">Eventos</a>
        <a href="sobreEmpresa.html" class="nav-link">Sobre Nós</a>
        <div class="p-4 border-t">
          <a href="login.html" class="block mb-2 text-center py-2 border rounded-lg">Login</a>
          <a href="cadastro.html" class="block btn btn-primary text-center py-2 rounded-lg">Cadastre-se</a>
        </div>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div class="container py-8">
      <h1 class="text-3xl font-bold mb-8">Criar Um Novo Evento</h1>

      <div class="bg-white rounded-lg shadow-md p-8">
        <form>
          <div class="form-group">
            <label for="eventTitle" class="form-label">Título do Evento</label>
            <input type="text" id="eventTitle" class="form-input" placeholder="Insira o título do evento" required>
          </div>

          <div class="form-group">
            <label for="eventDescription" class="form-label">Descrição do Evento</label>
            <textarea id="eventDescription" rows="4" class="form-input" placeholder="Insira a descrição do evento"
              required></textarea>
          </div>

          <div class="form-group">
            <label for="eventCategory" class="form-label">Categoria</label>
            <select id="eventCategory" class="form-input" required>
              <option value="">Selecione a categoria</option>
              <option value="musica">Música</option>
              <option value="teatro">Teatro</option>
              <option value="cinema">Cinema</option>
            </select>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6 form-group">
            <div>
              <label for="startDate" class="form-label">Data e hora de início</label>
              <input type="datetime-local" id="startDate" class="form-input" required>
            </div>
            <div>
              <label for="endDate" class="form-label">Data e hora de término</label>
              <input type="datetime-local" id="endDate" class="form-input" required>
            </div>
          </div>

          <div class="form-group">
            <label for="eventLocation" class="form-label">Localização</label>
            <input type="text" id="eventLocation" class="form-input"
              placeholder="Insira o local do evento ou use o mapa" required>
          </div>

          <div class="form-group">
            <img src="https://placehold.co/800x400/D1D5DB/6B7280?text=Mapa+de+Localização" alt="Mapa ilustrativo"
              class="rounded-lg shadow-inner">
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6 form-group">
            <div>
              <label for="ticketPrice" class="form-label">Preço do ingresso</label>
              <input type="number" id="ticketPrice" class="form-input" placeholder="Ex: 50.00" min="0" step="0.01">
            </div>
            <div>
              <label for="ticketAvailability" class="form-label">Disponibilidade de ingressos</label>
              <input type="number" id="ticketAvailability" class="form-input" placeholder="Ex: 100" min="1">
            </div>
          </div>

          <div class="form-group">
            <label for="promoMedia" class="form-label">Imagem/Vídeo Promocional</label>
            <input type="file" id="promoMedia" class="form-input file-input">
          </div>

          <div class="flex justify-end mt-8">
            <button type="submit" class="btn btn-primary">Salvar Evento</button>
            <button type="reset" class="btn btn-secondary ml-4">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
